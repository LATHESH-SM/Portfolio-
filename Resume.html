<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unique Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- Variables --- */
        :root {
            --bg-color: #1a1a2e; /* Deep Violet/Dark Blue */
            --font-color: #e0e0e0; /* Light Gray */
            --accent-color: #00bcd4; /* Cyan/Turquoise */
            --container-bg: #22223b; /* Slightly lighter background for elements */
            --photo-size: 280px;
        }

        /* --- Base Styles & Background Animation --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Creative Background Motion/Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            /* Radial gradient creates a dark, shifting cosmic effect */
            background: radial-gradient(circle at 10% 20%, #4a2f8c 0%, var(--bg-color) 40%, #001f3f 100%);
            animation: background-pan 30s linear infinite alternate;
            z-index: -1;
        }

        @keyframes background-pan {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        /* --- Main Interface Layout --- */
        #portfolio-container {
            text-align: center;
            max-width: 90%;
            z-index: 10;
        }

        /* --- Unique Profile Design --- */
        .profile-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .profile-photo-container {
            position: relative;
            width: var(--photo-size);
            height: var(--photo-size);
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            /* Impressive Motion: Subtle floating effect */
            animation: float-shimmer 8s ease-in-out infinite alternate;
        }

        @keyframes float-shimmer {
            0% { transform: translateY(0) scale(1); box-shadow: 0 0 15px var(--accent-color); }
            100% { transform: translateY(-15px) scale(1.03); box-shadow: 0 0 30px var(--accent-color), 0 0 50px rgba(0, 188, 212, 0.5); }
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profile-photo-container:hover .profile-photo {
            transform: scale(1.1); /* Zoom on hover */
        }

        /* Information Overlay (Main Interface Info) */
        .info-overlay {
            margin-top: 20px;
            max-width: 600px;
        }

        .info-overlay h1 {
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .info-overlay p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .contact-links {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }


        /* --- Download Resume Button --- */
        .download-resume {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 12px 30px;
            margin-top: 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        /* Button animation on hover */
        .download-resume:hover {
            background-color: #0097a7; /* Darker accent */
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 188, 212, 0.6);
        }

        /* --- Footer & Icon Highlighting --- */
        footer {
            padding: 20px;
            margin-top: 40px;
            width: 100%;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            color: var(--font-color);
            font-size: 1.8em;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
            display: inline-block;
        }

        /* Icon Highlight & Motion on Hover/Press (Focus) */
        .social-icons a:hover,
        .social-icons a:focus {
            color: var(--accent-color); /* Highlight color */
            transform: translateY(-5px) scale(1.2); /* Motion Up/Grow */
            text-shadow: 0 0 15px var(--accent-color); /* Glow effect */
        }
    </style>
</head>
<body>

    <main id="portfolio-container">
        <div class="profile-area">
            <div class="profile-photo-container">
                <img src="https://via.placeholder.com/280/00bcd4/1a1a2e?text=YOUR+PHOTO" alt="Profile Photo" class="profile-photo">
                
                <div class="info-overlay">
                    <h1>Jane Doe</h1>
                    <p>Creative Developer & Digital Designer</p>
                    <div class="contact-links">
                        <p>Currently building beautiful web experiences with a focus on UI/UX. Let's connect!</p>
                        <p>Email: **hello@example.com** | Location: **London, UK**</p>
                    </div>
                </div>
            </div>

            <a href="#" class="download-resume" download="Jane_Doe_Resume.pdf">
                <i class="fas fa-file-download"></i> Download Resume
            </a>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:hello@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        // Placeholder for more complex JavaScript motion, if needed.
        // For example, to make the title or photo slightly shift on mouse movement.
        const photoContainer = document.querySelector('.profile-photo-container');

        document.addEventListener('mousemove', (e) => {
            // Get center of the screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculate subtle tilt based on mouse position relative to center
            const moveX = (e.clientX - centerX) / 50;
            const moveY = (e.clientY - centerY) / 50;

            // Apply a small 3D rotation (Parallax-like effect)
            photoContainer.style.transform = `rotateX(${moveY}deg) rotateY(${moveX}deg) translateZ(0)`;
        });

        document.addEventListener('mouseleave', () => {
            // Reset transformation on mouse leave
            photoContainer.style.transform = 'none';
        });
    </script>
</body>
  </html>
